name: Claude Code Review
on:
  pull_request:
    types: [opened, synchronize]
  issue_comment:
    types: [created]
permissions:
  contents: read
  pull-requests: write
  issues: write
  id-token: write
jobs:
  review:
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            Review the PR diff provided in context. Focus on:
            1. Correctness bugs: off-by-one errors, wrong variables, division errors
            2. Null safety: missing None/null checks before method calls
            3. Business logic: rating factors, premium calculations, risk scoring
            5. Security: no hardcoded secrets, proper input validation

            Use the diff already provided â€” read source files for additional context if needed.
            Output a structured review with file:line references and suggested fixes.
            Use: ðŸ”´ Critical (must fix), ðŸŸ¡ Warning (should fix), ðŸŸ¢ Suggestion (nice to have)
          claude_args: "--max-turns 15"
          settings: |
            {
              "permissions": {
                "allow": ["Bash(gh:*)"]
              }
            }
